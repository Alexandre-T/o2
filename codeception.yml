namespace: App\Tests
coverage:
    enabled: true
    remote: false
    c3_url: 'http://127.0.0.1:8000'
    include:
        - src/*
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
